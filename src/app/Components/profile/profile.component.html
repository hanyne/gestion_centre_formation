<div class="container-fluid py-5 bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card shadow-sm p-4 border-0">
          <h2 class="text-center mb-4">Mon Profil</h2>

          <!-- Messages -->
          <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
            {{ successMessage }}
            <button type="button" class="btn-close" (click)="successMessage = ''" aria-label="Close"></button>
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ errorMessage }}
            <button type="button" class="btn-close" (click)="errorMessage = ''" aria-label="Close"></button>
          </div>

          <form [formGroup]="profileForm" (ngSubmit)="updateProfile()" novalidate>
            <div class="mb-3">
              <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
              <input type="email" id="email" class="form-control" formControlName="email" required
                     placeholder="votre@email.com" aria-describedby="emailHelp">
              <div *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched" class="text-danger">
                Veuillez entrer un email valide.
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Nouveau mot de passe</label>
              <div class="input-group">
                <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control"
                       formControlName="password" placeholder="Laissez vide pour ne pas modifier"
                       aria-label="Nouveau mot de passe">
                <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()"
                        aria-label="Toggle password visibility">
                  <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">Prénom</label>
                <input type="text" id="firstName" class="form-control" formControlName="firstName"
                       placeholder="Prénom" aria-label="Prénom">
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Nom</label>
                <input type="text" id="lastName" class="form-control" formControlName="lastName"
                       placeholder="Nom" aria-label="Nom">
              </div>
            </div>
            <div class="mb-3">
              <label for="dateOfBirth" class="form-label">Date de naissance</label>
              <input type="date" id="dateOfBirth" class="form-control" formControlName="dateOfBirth"
                     aria-label="Date de naissance">
            </div>
            <div class="mb-3">
              <label for="bio" class="form-label">Biographie</label>
              <textarea id="bio" class="form-control" formControlName="bio" rows="4"
                        placeholder="Parlez de vous..." aria-label="Biographie"></textarea>
            </div>
            <div class="mb-4">
              <label for="photo" class="form-label">Photo de profil</label>
              <input type="file" id="photo" class="form-control" (change)="onFileSelected($event)"
                     accept="image/*" aria-label="Upload profile photo">
              <img *ngIf="photoPreview" [src]="photoPreview" alt="Aperçu de la photo de profil"
                   class="mt-3 rounded-circle" style="width: 150px; height: 150px; object-fit: cover;"
                   (error)="onImageError($event)">
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="profileForm.invalid">
              Mettre à jour
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
