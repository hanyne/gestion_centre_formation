<div class="container-fluid p-0">
  <nav class="navbar navbar-expand-lg bg-body navbar-light py-3 py-lg-0 px-lg-5">
    <a routerLink="/" class="navbar-brand ms-lg-3">
      <h1 class="m-0 text-uppercase text-primary">
        <i class="fa fa-book-reader me-3"></i>Idéal Academy
      </h1>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between px-lg-3" id="navbarCollapse">
      <div class="navbar-nav mx-auto py-0">
        <a routerLink="/" class="nav-item nav-link" routerLinkActive="active">Accueil</a>
        <a routerLink="/about" class="nav-item nav-link" routerLinkActive="active">À Propos</a>
        <a routerLink="/course" class="nav-item nav-link" routerLinkActive="active">Formations</a>
        <a *ngIf="isApprenant()" routerLink="/apprenant-courses" class="nav-item nav-link"
           routerLinkActive="active">Mon Emploi du Temps</a>
        
        <a routerLink="/contact" class="nav-item nav-link" routerLinkActive="active">Contact</a>
      </div>
      <div class="d-flex align-items-center">
        <a *ngIf="!authService.isLoggedIn()" routerLink="/login"
           class="btn btn-primary py-2 px-4 d-none d-lg-block">Rejoignez-nous</a>
        <div *ngIf="authService.isLoggedIn()" class="nav-item dropdown ms-3">
          <a href="#" class="nav-link dropdown-toggle d-flex align-items-center" id="profileDropdown"
             data-bs-toggle="dropdown" aria-expanded="false">
            <img *ngIf="authService.getCurrentUser()?.photo" [src]="getPhotoUrl(authService.getCurrentUser()?.photo)"
                 class="avatar rounded-circle me-2" alt="Photo de profil" (error)="onImageError($event)">
            <i class="fas fa-user-circle me-2" *ngIf="!authService.getCurrentUser()?.photo"></i>
            <span>{{ authService.getCurrentUser()?.firstName || 'Profil' }}</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
            <li><a class="dropdown-item" (click)="navigateToProfile()">Mon Profil</a></li>
            <li><a class="dropdown-item" (click)="logout()">Déconnexion</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</div>
